<body>
    <header class="header">
        <div class="logoTitle">
            <img src="/assets/shopLogo.PNG" alt="" class="shopLogo">
            <div class="main_div1">
                <h1>S14yerGir1's</h1>
                <h2>Armoury</h2>
            </div>
            <img src="/assets/shopLogo.PNG" alt="" class="shopLogo">
        </div>
        <nav>
            <ul class="main_ul1">
                <a href="/html/index.html">
                    <li>Home</li>

                <a href="/html/vareside.html">

    <main>
        <section class="main_sec1 fix"> 
            <form action="" class="signUp">
                <h3>Sign up here!</h3>
                <label for="username">Username</label>
                <input minlength="number6" type="text" name="username" id="" required>
                <label for="password">Password</label>
                <input minlength="number8" maxlength="number16" type="password" name="password" id="" required>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="" required>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="" required>
                <label for="address">Address</label>
                <input type="text" name="address" id="" required>
                <label for="postCode">Post Code</label>
                <input type="number" name="postCode" id="" maxlength="number4" required>
                <label for="phoneNumber">Phone Number</label>
                <input type="number" name="phoneNumber" id="" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="" required>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="" required>
                <input type="submit" value="Submit" id="">
            </form>
        </section>
    </main>
